{% block title %}Доска объявлений{% endblock title %}
{% block content %}
<h2>Изменение объявлений</h2>
{% if  customuser.username == bb.author %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Сохранить">
</form>
{% else %}
<p>У вас нет прав для редактирования этой записи</p>
{% endif %}
{% endblock content %}
