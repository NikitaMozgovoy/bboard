{% extends 'layout/basic.html' %}
{% load static %}
{% block link %}{% endblock link %}
{% block content %}
<div class='article'>
    {% for bb in bbs %}
    <a class="article__ad__link"  href="{% url 'detail' pk=bb.pk %}"><div class="article__ad">
        <div class='article__ad__image-container'><img class="article__ad__image"src="{{ bb.image.url}}"></div>
        <div class="article__ad-container">
            <div  class="article__ad__price">{{ bb.price }} руб.</div >
        <div  class="article__ad__title">{{ bb.title }}</div >
        <div class="article__ad__place">{{ bb.place }}</div >
        
    </div>
    </div></a>
    {% endfor %}
</div>
{% endblock %}
