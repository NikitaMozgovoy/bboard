{% extends 'layout/basic.html' %}
{% load static %}
{% block content %}
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        <p><a href="{% url 'detail' pk=bb.pk %}">Подробнее</a></p>
    </div>
    {% endfor %}
{% endblock %}
