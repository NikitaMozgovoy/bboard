{% extends "layout/basic.html" %}

{% block title %}Создание аккаунта{% endblock %}

{% block content %}
<div class='registration-container'>
    <h1>Создание аккаунта</h1>
    <p>Пожалуйста, заполните форму ниже:</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p class='login__article__button-container'><button class="login__article__button"><input type="submit" value="Создать аккаунт"></button></p>
    </form>
</div>
{% endblock %}
